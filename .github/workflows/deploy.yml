name: Deploy blog

on:
    push:
        branches:
            - master

jobs:
    deploy-gh-pages:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
                  fetch-depth: 0
            
            - name: node-version
              uses: actions/setup-node@v3
              with:
                  node-version: 11

            - uses: actions/cache@v2
              id: node-modules
              with:
                  path: node_modules/
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-node-modules-

            - name: Install Blog
              if: steps.node-modules.outputs.cache-hit != 'true'
              run: yarn install

            - name: Build Blog
              run: yarn run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.5
              with:
                  branch: dist
                  folder: dist