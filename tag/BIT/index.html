ion：如何利用 iOS 快捷指令自动化登录 BIT-Web 校园网","path":"\u002F2019\u002F12\u002Fbitweb-auto-login\u002F","date":"December 29. 2019","timeToRead":10,"cjkWordCount":2348,"cjkReadTime":11,"description":"自动化登录 BIT-Web 的最佳实践","content":"\u003Cp\u003EBIT-Web 是北京理工大学校园 Wi-Fi，专门用于笔记本等桌面设备，另外还有 BIT-Mobile 用于移动设备。但是，BIT-Mobile 有时候并没有 BIT-Web 稳定，自动登录不是那么靠谱，我们也不能通过 BIT-Mobile 登录使用免费运营商宽带，这些场景下我们都需要在移动设备上连接至 BIT-Web 进行手动登录。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042.png\" alt=\"BIT-Web 和 BIT-Mobile 的对比\"\u003E\u003Cfigcaption\u003EBIT-Web 和 BIT-Mobile 的对比\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E最近我的同学跟我说，BIT-Web 的登录页面在移动端（尤其是 Android 平台）上不能正常的显示「密码管理器」，也就不能直接填充密码，每次都需要手动输入。这令人非常烦恼，如何才能实现在连接到 BIT-Web 上之后自动发送登录认证请求来连接至校园网呢？\u003C\u002Fp\u003E\n\u003Ch2 id=\"实现思路\"\u003E\u003Ca href=\"#%E5%AE%9E%E7%8E%B0%E6%80%9D%E8%B7%AF\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E实现思路\u003C\u002Fh2\u003E\n\u003Cp\u003E对于我的学校来说，登录至校园网的基本操作就是：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E连接到 BIT-Web\u003C\u002Fli\u003E\n\u003Cli\u003E在浏览器中打开网址 \u003Ccode class=\"language-text\"\u003Et.cn\u003C\u002Fcode\u003E 来重定向至登录页面 \u003Ccode class=\"language-text\"\u003E10.0.0.55\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E输入账号密码并点击登录\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E在这背后，我们事实上是给学校校园网登录认证服务器发送了一个带有我们「账号」和「密码」的登录请求（实际来说可能是账号密码组合出的加密认证令牌），之后校园网认证服务器核实我们的身份，并反馈我们认证结果，给予上网权限。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042-1.png\" alt=\"连接至 BIT-Web 并进行认证过程发送的网络请求\"\u003E\u003Cfigcaption\u003E连接至 BIT-Web 并进行认证过程发送的网络请求\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E这样来说，我们事实上就只需要在每次连接至 BIT-Web 网络时，自动发送这一请求，即可实现自动登录校园网的功能。在 iOS 平台，我们有相当方便的工具来制作发送请求的脚本：快捷指令 Shortcuts，利用 Shortcuts 我们可以定制一个「动作」，实现自动登录的功能。\u003C\u002Fp\u003E\n\u003Cp\u003E另外，iOS 13 里面的 Shortcuts 加入了全新的 \u003Cstrong\u003EAutomation\u003C\u002Fstrong\u003E：基于场景的动作自动化执行功能。利用这一特性，我们就可以定义「连接到 Wi-Fi 名称为 BIT-Web 的网络」这一「触发器」，从而实现自动触发动作的能力。\u003C\u002Fp\u003E\n\u003Cp\u003E好啦，万事俱备，我们开始实现吧～\u003C\u002Fp\u003E\n\u003Ch2 id=\"操作步骤\"\u003E\u003Ca href=\"#%E6%93%8D%E4%BD%9C%E6%AD%A5%E9%AA%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E操作步骤\u003C\u002Fh2\u003E\n\u003Cp\u003E接下来，我会以 iOS 的 Shortcuts 中「自动登录校园网」的实现为例，详细介绍我们具体如何实现这样的自动化操作功能。\u003C\u002Fp\u003E\n\u003Cp\u003E首先需要说明的是，iOS 的 Shortcuts 里面能够执行的算法有限，但是就今天（2019.12.25）来说，我校校园网服务器的登录认证接口已经升级，需要进行加密运算生成登录令牌才能正确认证。考虑到我们的脚本仅仅在校园网内部可控环境下执行，这里我们退而求其次，使用旧接口：\u003Cstrong\u003E直接发送明文账号密码进行认证的 API 来登录校园网。\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"明确网络请求参数\"\u003E\u003Ca href=\"#%E6%98%8E%E7%A1%AE%E7%BD%91%E7%BB%9C%E8%AF%B7%E6%B1%82%E5%8F%82%E6%95%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E明确网络请求参数\u003C\u002Fh3\u003E\n\u003Cp\u003EBIT-Web 的旧登录请求接口是如下配置的：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-http\"\u003E\u003Ccode class=\"language-http\"\u003E\u003Cspan class=\"token request-line\"\u003E\u003Cspan class=\"token method property\"\u003EPOST\u003C\u002Fspan\u003E \u003Cspan class=\"token request-target url\"\u003E\u003Cspan class=\"token path\"\u003E\u003Cspan class=\"token path-separator\"\u003E\u002F\u003C\u002Fspan\u003Einclude\u003Cspan class=\"token path-separator\"\u003E\u002F\u003C\u002Fspan\u003Eauth_action.php\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E \u003Cspan class=\"token http-version property\"\u003EHTTP\u002F1.1\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n\u003Cspan class=\"token header\"\u003E\u003Cspan class=\"token header-name keyword\"\u003EContent-Type\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token header-value\"\u003Eapplication\u002Fx-www-form-urlencoded\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n\u003Cspan class=\"token header\"\u003E\u003Cspan class=\"token header-name keyword\"\u003EHost\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token header-value\"\u003E10.0.0.55:801\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n\u003Cspan class=\"token header\"\u003E\u003Cspan class=\"token header-name keyword\"\u003EContent-Length\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token header-value\"\u003E75\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n\naction=login&amp;username={YOUR_USERNAME}&amp;password={YOUR_PASSWORD}&amp;ac_id=8&amp;save_me=1&amp;ajax=1\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E其中 \u003Ccode class=\"language-text\"\u003E{YOUR_USERNAME}\u003C\u002Fcode\u003E 以及 \u003Ccode class=\"language-text\"\u003E{YOUR_PASSWORD}\u003C\u002Fcode\u003E 均为明文账密，我校曾经就是这样简单粗暴。简单在终端中用 cURL 工具进行测试，在连接 BIT-Web 且尚未登录的情况下，在终端中输入如下的命令：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Ecurl\u003C\u002Fspan\u003E \u003Cspan class=\"token parameter variable\"\u003E--request\u003C\u002Fspan\u003E POST \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token parameter variable\"\u003E--url\u003C\u002Fspan\u003E http:\u002F\u002F10.0.0.55:801\u002Finclude\u002Fauth_action.php \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token parameter variable\"\u003E--header\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'content-type: application\u002Fx-www-form-urlencoded'\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token parameter variable\"\u003E--data\u003C\u002Fspan\u003E \u003Cspan class=\"token assign-left variable\"\u003Eaction\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003Elogin \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token parameter variable\"\u003E--data\u003C\u002Fspan\u003E \u003Cspan class=\"token assign-left variable\"\u003Eusername\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003EYOUR_USERNAME\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token parameter variable\"\u003E--data\u003C\u002Fspan\u003E \u003Cspan class=\"token assign-left variable\"\u003Epassword\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003EYOUR_PASSWORD\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token parameter variable\"\u003E--data\u003C\u002Fspan\u003E \u003Cspan class=\"token assign-left variable\"\u003Eac_id\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E8\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token parameter variable\"\u003E--data\u003C\u002Fspan\u003E \u003Cspan class=\"token assign-left variable\"\u003Esave_me\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E1\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token parameter variable\"\u003E--data\u003C\u002Fspan\u003E \u003Cspan class=\"token assign-left variable\"\u003Eajax\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E1\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E将你自己的账号密码带入其中，如果得到类似下面的包含有 \u003Ccode class=\"language-text\"\u003Elogin_ok\u003C\u002Fcode\u003E 的结果，同时你可以连接互联网，那么说明你的认证成功。\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E\u003Cstrong\u003E💡 注意：\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E这里如果登录失败，校园网认证服务器会直接返回登录失败的原因。比如：已欠费、密码错误等。按照错误信息进行相应的调试即可。\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042-2.png\" alt=\"cURL 测试登录 BIT-Web 效果\"\u003E\u003Cfigcaption\u003EcURL 测试登录 BIT-Web 效果\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E上面的 HTTP 请求我来简单分解介绍一下。首先，请求是 \u003Ccode class=\"language-text\"\u003EPOST\u003C\u002Fcode\u003E 的方法，格式为 \u003Ccode class=\"language-text\"\u003Eapplication\u002Fx-www-form-urlencoded\u003C\u002Fcode\u003E，请求地址（即 url 地址）为 \u003Ccode class=\"language-text\"\u003Ehttp:\u002F\u002F10.0.0.55:801\u002Finclude\u002Fauth_action.php\u003C\u002Fcode\u003E，参数分别为：\u003C\u002Fp\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E参数\u003C\u002Fth\u003E\n\u003Cth align=\"left\"\u003E值\u003C\u002Fth\u003E\n\u003Cth align=\"left\"\u003E功能\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003Eaction\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003Elogin\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E设置动作为登录\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003Eusername\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003E{YOUR_USERNAME}\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E发送账户（即学号）\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003Epassword\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003E{YOUR_PASSWORD}\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E发送校园网密码\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003Eac_id\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E8\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E代表登录 BIT-Web（BIT-Mobile 登录请求的 \u003Ccode class=\"language-text\"\u003Eac_id\u003C\u002Fcode\u003E 不一样）\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003Esave_me\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E1\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E保存当前登录 session\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003Eajax\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E1\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E（猜测）表示异步发送请求\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Cp\u003E搞清楚我们具体的发送信息之后，接下来我们开始着手在 iOS 上面制作 Shortcuts 动作。\u003C\u002Fp\u003E\n\u003Ch3 id=\"制作-shortcuts-动作\"\u003E\u003Ca href=\"#%E5%88%B6%E4%BD%9C-shortcuts-%E5%8A%A8%E4%BD%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E制作 Shortcuts 动作\u003C\u002Fh3\u003E\n\u003Cp\u003E首先，在 Shortcuts 里面创建新动作，并搜索加入模块「Get contents of URL」。点击模块下部的 Show More，在其中按下图进行配置：\u003C\u002Fp\u003E\n\u003C!-- ![BIT-Web 登录认证请求模块](https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042-3.png) --\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042-3.png\" alt=\"BIT-Web 登录认证请求模块\" width=\"500px\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EURL 设置为：\u003Ccode class=\"language-text\"\u003Ehttp:\u002F\u002F10.0.0.55:801\u002Finclude\u002Fauth_action.php\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EMethod 设置为：\u003Ccode class=\"language-text\"\u003EPOST\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E之后会出现 Request Body 的设置字段：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E选择 Request Body 为 \u003Cstrong\u003EForm\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E点击 Add new field，选择 Text 类型。将 Key 字段设置为 \u003Ccode class=\"language-text\"\u003Eaction\u003C\u002Fcode\u003E，Text 设置为字段设置为 \u003Ccode class=\"language-text\"\u003Elogin\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E继续点击 Add new field 并选择 Text 类型。将 Key 字段设置为 \u003Ccode class=\"language-text\"\u003Eusername\u003C\u002Fcode\u003E，Text 设置为字段设置为\u003Cstrong\u003E你的校园网用户名（学号）\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E继续点击 Add new field 并选择 Text 类型。将 Key 字段设置为 \u003Ccode class=\"language-text\"\u003Epassword\u003C\u002Fcode\u003E，Text 设置为字段设置为\u003Cstrong\u003E你的校园网账户密码\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E继续点击 Add new field 并选择 Text 类型。将 Key 字段设置为 \u003Ccode class=\"language-text\"\u003Eac_id\u003C\u002Fcode\u003E，Text 设置为字段设置为 8\u003C\u002Fli\u003E\n\u003Cli\u003E继续点击 Add new field 并选择 Text 类型。将 Key 字段设置为 \u003Ccode class=\"language-text\"\u003Esave_me\u003C\u002Fcode\u003E，Text 设置为字段设置为 1\u003C\u002Fli\u003E\n\u003Cli\u003E继续点击 Add new field 并选择 Text 类型。将 Key 字段设置为 \u003Ccode class=\"language-text\"\u003Eajax\u003C\u002Fcode\u003E，Text 设置为字段设置为 1\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E在模块「Get contents of URL」下方添加模块「Text」，\u003Cstrong\u003E将「Text」的值设置为「Contents of URL」\u003C\u002Fstrong\u003E，也就是上一步网络请求的返回结果。\u003C\u002Fp\u003E\n\u003C!-- ![将返回数据用 Text 模块规格化](https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042-4.jpg) --\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042-4.jpg\" alt=\"将返回数据用 Text 模块规格化\" width=\"500px\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E继续，在下面添加模块「If」，用来判断我们登录成功与否。将 If 模块的判断条件设置为「contains」，包含字符设置为 \u003Ccode class=\"language-text\"\u003Elogin_ok\u003C\u002Fcode\u003E：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E如果匹配成功：说明登录 BIT-Web 成功，发送登录成功通知\u003C\u002Fli\u003E\n\u003Cli\u003E如果匹配失败（进入 Otherwise 部分）：说明登录 BIT-Web 失败，发送登录失败通知以及失败的请求返回的数据\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C!-- ![BIT-Web 登录返回数据处理模块](https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042-5.jpg) --\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042-5.jpg\" alt=\"BIT-Web 登录返回数据处理模块\" width=\"500px\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E之后，我们测试。将手机连接至校园网 BIT-Web，尝试执行这一 Shortcuts 动作。如果一切顺利，那么你应该可以登录成功，得到如下通知：\u003C\u002Fp\u003E\n\u003C!-- ![BIT-Web 登录成功](https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042-6.jpg) --\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042-6.jpg\" alt=\"BIT-Web 登录成功\" width=\"500px\"\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"定义动作触发条件\"\u003E\u003Ca href=\"#%E5%AE%9A%E4%B9%89%E5%8A%A8%E4%BD%9C%E8%A7%A6%E5%8F%91%E6%9D%A1%E4%BB%B6\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E定义动作触发条件\u003C\u002Fh3\u003E\n\u003Cp\u003E接下来，我们在 Shortcuts 中设置连接至 BIT-Web 之后自动触发这一动作的功能。在今年秋天 iOS 13 的更新中，Shortcuts 同样更新了其 Automation 的功能。这里我们所要做的就是设置一个「触发器」使得 iPhone 能够自动连接到 WiFi SSID 为 BIT-Web 的网络之后提醒我们执行上面创建的 Shortcuts 动作。\u003C\u002Fp\u003E\n\u003Cp\u003E我们点击 Shortcuts 中间菜单「Automation」，点击上方加号，选择 Create Personal Automation。之后，在菜单中选择 WLAN，在下方菜单中点击 Choose 并选择 BIT-Web。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042-7.png\" alt=\"配置连接至 BIT-Web 的自动触发器\"\u003E\u003Cfigcaption\u003E配置连接至 BIT-Web 的自动触发器\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E之后，点击右上角 Next，在添加动作模块的页面点击加号，添加一个「Run Shortcut」的模块。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042-8.jpg\" alt=\"添加 Run Shortcut 的模块\"\u003E\u003Cfigcaption\u003E添加 Run Shortcut 的模块\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E接下来，将「Run Shortcut」模块的执行动作设置为我们刚刚制作的 BIT-Web Shortcut 动作。其他内容无需改动。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042-9.png\" alt=\"配置自动执行上一步制作的 BIT-Web Shortcut 动作\"\u003E\u003Cfigcaption\u003E配置自动执行上一步制作的 BIT-Web Shortcut 动作\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E之后，点击 Next \u003E Done 保存动作。\u003C\u002Fp\u003E\n\u003Ch2 id=\"效果\"\u003E\u003Ca href=\"#%E6%95%88%E6%9E%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E效果\u003C\u002Fh2\u003E\n\u003Cp\u003E如果一切顺利，那么你的 iPhone 连接至 BIT-Web 之后，Shortcuts 应用就会自动弹出提醒请求执行 BIT-Web 登录的动作。在通知提醒上面点击执行，我们就可以直接登录至 BIT-Web。\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E\u003Cstrong\u003E🤔 注意：\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E这一快捷指令以及利用快捷指令登录 BIT-Web 是上个月的思路和想法，在上个月这一功能一直完好可用，但是最近我注意到 Wifi 触发器总是无法正确的触发动作的运行，同时在 Reddit 社区里面也有不下 5 条抱怨 WiFi 触发器不工作的内容。因此我怀疑确实是 iOS 出现的 bug 导致的。\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E另外，如果上面的触发总是无法成功，那么你也可以直接将 BIT-Web Shortcut 动作固定在主屏幕，每次连接到 BIT-Web 之后手动点击执行快捷指令即可。这肯定比跳转登录认证页面输入账号密码登录方便许多。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-215042-10.jpg\" alt=\"直接将 BIT-Web 登录快捷指令固定到主屏幕\"\u003E\u003Cfigcaption\u003E直接将 BIT-Web 登录快捷指令固定到主屏幕\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E自动化的操作比人力重复无效劳动要方便许多，打卡、签到，日复一日的登录、提醒，都可以利用「自动化」的思路进行完成。本文就介绍到这里，感谢阅读。\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.017f69db.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.11c8826a.js" defer></script>
