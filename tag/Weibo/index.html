romat：微博 to Twitter 自动转发的最佳实践","path":"\u002F2019\u002F11\u002Fweibo-to-twitter\u002F","date":"November 26. 2019","timeToRead":14,"cjkWordCount":3458,"cjkReadTime":16,"description":"一个内容，两边发布，互不干扰，两面开花","content":"\u003Cp\u003EIFTTT 网络自动化平台实际上是一个缩写，完全展开的 IFTTT 是「IF this THEN that」- 如果「这」，那么「那」。既然如此，我们利用 IFTTT 就可以实现非常完善的自动化事件处理流程，比如这篇文章我要介绍的就是一个例子：「利用 IFTTT 自动将微博发布的信息同步到 Twitter 上面」的最佳实践。\u003C\u002Fp\u003E\n\u003Cdiv class=\"admonition admonition-note\"\u003E\u003Cdiv class=\"admonition-heading\"\u003E\u003Ch5\u003E\u003Cdiv class=\"admonition-icon\"\u003E\u003Csvg xmlns=\"http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg\" width=\"14\" height=\"16\" viewBox=\"0 0 14 16\"\u003E\u003Cpath fill-rule=\"evenodd\" d=\"M6.3 5.69a.942.942 0 0 1-.28-.7c0-.28.09-.52.28-.7.19-.18.42-.28.7-.28.28 0 .52.09.7.28.18.19.28.42.28.7 0 .28-.09.52-.28.7a1 1 0 0 1-.7.3c-.28 0-.52-.11-.7-.3zM8 7.99c-.02-.25-.11-.48-.31-.69-.2-.19-.42-.3-.69-.31H6c-.27.02-.48.13-.69.31-.2.2-.3.44-.31.69h1v3c.02.27.11.5.31.69.2.2.42.31.69.31h1c.27 0 .48-.11.69-.31.2-.19.3-.42.31-.69H8V7.98v.01zM7 2.3c-3.14 0-5.7 2.54-5.7 5.68 0 3.14 2.56 5.7 5.7 5.7s5.7-2.55 5.7-5.7c0-3.15-2.56-5.69-5.7-5.69v.01zM7 .98c3.86 0 7 3.14 7 7s-3.14 7-7 7-7-3.12-7-7 3.14-7 7-7z\"\u003E\u003C\u002Fpath\u003E\u003C\u002Fsvg\u003E\u003C\u002Fdiv\u003E附注 🎫\u003C\u002Fh5\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"admonition-content\"\u003E\u003Cp\u003E本文介绍方法高度借鉴于这篇文章：\u003Ca href=\"https:\u002F\u002Fsspai.com\u002Fpost\u002F51942\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E微博同步至 Twitter，这里有更好的方式 - 少数派\u003C\u002Fa\u003E，但是本文的介绍方式更为清晰易懂，配置简洁明了，同时也解决了一些如果按照原文直接配置的话会出现的意外问题。\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\n\u003Ch2 id=\"背景与工作原理\"\u003E\u003Ca href=\"#%E8%83%8C%E6%99%AF%E4%B8%8E%E5%B7%A5%E4%BD%9C%E5%8E%9F%E7%90%86\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E背景与工作原理\u003C\u002Fh2\u003E\n\u003Cp\u003E首先，IFTTT 上面已经有非常多的微博、Twitter 互相自动转发分享的 Applet（就是 IFTTT 的动作），官方甚至都有一个专门的分类，包含了一些基本的微博 → Twitter、Twitter → 微博的动作：\u003Ca href=\"https:\u002F\u002Fifttt.com\u002Fconnect\u002Fsina_weibo\u002Ftwitter\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EConnect Sina Weibo to Twitter to unlock powerful experiences\u003C\u002Fa\u003E。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834.png\" alt=\"IFTTT 官方微博 Twitter 同步 Applet\"\u003E\u003Cfigcaption\u003EIFTTT 官方微博 Twitter 同步 Applet\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E但是单独由 IFTTT 进行「微博 → Twitter」的自动转发有着非常的局限性。IFTTT 无法区分：纯文本原创微博、带图原创微博、以及转发微博这三种微博。如果我们只依赖于 IFTTT 来帮我们进行「微博 → Twitter」转发的话：要么我们只能转发文字 + 原微博链接；要么我们转的带图，但是对于纯文本微博 IFTTT 会发送一张「找不到原图」的 Twitter。因此，今天我们所要介绍的方法，就是利用 Integromat 对 IFTTT 获取到的微博进行路由分流，实现对纯文本微博自动发 IFTTT 纯文本微博转发 Applet、对带图微博自动发 IFTTT 带图微博转发 Applet，并自动过滤掉非原创微博的内容。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-1.png\" alt=\"仅靠 IFTTT 只能单独执行某个转发策略，这不够\"\u003E\u003Cfigcaption\u003E仅靠 IFTTT 只能单独执行某个转发策略，这不够\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Ch2 id=\"利用-ifttt-和-integromat-配合实现路由转发\"\u003E\u003Ca href=\"#%E5%88%A9%E7%94%A8-ifttt-%E5%92%8C-integromat-%E9%85%8D%E5%90%88%E5%AE%9E%E7%8E%B0%E8%B7%AF%E7%94%B1%E8%BD%AC%E5%8F%91\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E利用 IFTTT 和 Integromat 配合实现路由转发\u003C\u002Fh2\u003E\n\u003Ch3 id=\"流程原理\"\u003E\u003Ca href=\"#%E6%B5%81%E7%A8%8B%E5%8E%9F%E7%90%86\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E流程原理\u003C\u002Fh3\u003E\n\u003Cp\u003E目前和微博平台整合最好、最方便的自动化平台就是 IFTTT，因此我们不能丢掉 IFTTT。利用 IFTTT 获取到微博的信息包括：微博文本、微博原链接以及微博图片链接。因此，我们需要做的就是：\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E先利用 IFTTT 获取最新发送的微博，包括微博文本、微博原链接和微博图片这三项参数\u003C\u002Fli\u003E\n\u003Cli\u003E通过 HTTP 请求在 Integromat 中触发 Webhook，利用 Integromat 解析 IFTTT 发送来的数据，根据「图片的有无」进行路由分配，调用合适的 IFTTT 动作\u003C\u002Fli\u003E\n\u003Cli\u003EIntegromat 调用合适的 IFTTT 动作之后，IFTTT 执行发送 Twitter 的 Applet\u003C\u002Fli\u003E\n\u003Cli\u003E结束 👍\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-2.png\" alt=\"利用 IFTTT 和 Integromat 配合实现微博 Twitter 转发流程\"\u003E\u003Cfigcaption\u003E利用 IFTTT 和 Integromat 配合实现微博 Twitter 转发流程\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E我们接下来的基本工作就是按步骤对上面介绍的功能在相应的平台上一一进行实现。\u003C\u002Fp\u003E\n\u003Ch3 id=\"准备工作\"\u003E\u003Ca href=\"#%E5%87%86%E5%A4%87%E5%B7%A5%E4%BD%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E准备工作\u003C\u002Fh3\u003E\n\u003Cp\u003E在一切开始之前，我们需要在 IFTTT 和 Integromat 两个平台上做一些准备工作。\u003C\u002Fp\u003E\n\u003Ch4 id=\"在-integromat-平台创建-scenario\"\u003E\u003Ca href=\"#%E5%9C%A8-integromat-%E5%B9%B3%E5%8F%B0%E5%88%9B%E5%BB%BA-scenario\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E在 Integromat 平台创建 Scenario\u003C\u002Fh4\u003E\n\u003Cp\u003E在 \u003Ca href=\"https:\u002F\u002Fwww.integromat.com\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIntegromat\u003C\u002Fa\u003E 平台注册登录，在 Scenarios 处点击创建：Create a new scenario，搜索 Webhook 并选择，之后点击 Continue 即可。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-3.png\" alt=\"Integromat 创建新 Scenario 并选择 Webhook\"\u003E\u003Cfigcaption\u003EIntegromat 创建新 Scenario 并选择 Webhook\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E进入创建 Scenario 的界面，我们首先点击中心的问号，选择 Webhooks \u003E Custom Webhooks 作为我们 Scenario 的起点。之后我们配置 Webhook：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E点击 Webhook 设置窗口中的 Add，在弹出的 Add a hook 界面将 Webhook 名称设置为 \u003Cstrong\u003EIFTTT weibo webhook\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E点击左下角的 Show advanced settings，在 Data structure 处添加抓取自微博的数据结构：点击 Add，在弹出的窗口中将数据结构名称命名为 \u003Cstrong\u003EWeibo data structure\u003C\u002Fstrong\u003E。这就是我们从 IFTTT 获取到的微博博文的三个关键数据的存储方式（微博文本、微博链接和微博图片）\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-4.png\" alt=\"配置 Webhook、添加 Data structure\"\u003E\u003Cfigcaption\u003E配置 Webhook、添加 Data structure\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E下面我们开始设置微博数据结构：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E点击右侧 Generator，在弹出的窗口中将 Content type 选择为 \u003Cstrong\u003EQuery String\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E在下方 Sample Data 中填入：\u003Ccode class=\"language-text\"\u003Etext=weiboText&amp;url=weiboUrl&amp;image=imageUrl\u003C\u002Fcode\u003E，点击保存之后，我们就得到了一个合适的 Data Structure\u003C\u002Fli\u003E\n\u003Cli\u003E可以看到，上面 Sample Data 实际上就是我们利用 IFTTT 获取到微博数据的一个传递，其中 \u003Ccode class=\"language-text\"\u003Etext\u003C\u002Fcode\u003E 字段保存「微博文本内容：weiboText」、\u003Ccode class=\"language-text\"\u003Eurl\u003C\u002Fcode\u003E 字段保存「微博链接：weiboUrl」、\u003Ccode class=\"language-text\"\u003Eimage\u003C\u002Fcode\u003E 字段保存「微博图片：imageUrl」\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-5.png\" alt=\"配置微博 Data structure\"\u003E\u003Cfigcaption\u003E配置微博 Data structure\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E将上面步骤配置的内容全部保存，我们得到这样的一个界面：\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-6.png\" alt=\"Integromat Webhook API 地址\"\u003E\u003Cfigcaption\u003EIntegromat Webhook API 地址\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E上图里面我框出来的地方就是 Integromat 的 Webhook API 地址。接下来，将上图中的 API 地址复制，在后面添加上我们刚刚声明的数据结构的请求，并在浏览器中访问一下，让 Integromat 对收到的请求进行判断，自动确定数据结构的数据类型\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E需要注意的是，我们需要让这一步中的 URL 跟我们 IFTTT 发送给 Integromat 的请求一致，也就是在刚刚复制的 Integromat 请求地址后面，需要正确的拼接上我们的请求数据，这里给出一个示范：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E如果我们的 Integromat Webhook API 地址为：\u003Ccode class=\"language-text\"\u003Ehttps:\u002F\u002Fhook.integromat.com\u002F{integromat_api_key}\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E我们请求的微博文本内容为：\u003Ccode class=\"language-text\"\u003ETestingMyWebhook\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E我们请求的微博原文链接为：\u003Ccode class=\"language-text\"\u003Ehttps:\u002F\u002Fm.weibo.cn\u002Fdetail\u002F4444027372221130\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E我们请求的微博图片链接为：\u003Ccode class=\"language-text\"\u003Ehttps:\u002F\u002Fwx4.sinaimg.cn\u002Forj360\u002F63e5c1e1ly1g9f2lmag8hj20k00qoac8.jpg\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E那么我们最终拼接出来的 URL 请求为（没有换行，换行方便阅读）：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Ehttps:\u002F\u002Fhook.integromat.com\u002F{integromat_api_key}\n?text=TestingMyWebhook\n&amp;url=https:\u002F\u002Fm.weibo.cn\u002Fdetail\u002F4444027372221130\n&amp;image=https:\u002F\u002Fwx4.sinaimg.cn\u002Forj360\u002F63e5c1e1ly1g9f2lmag8hj20k00qoac8.jpg\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E将上面的 URL 复制到浏览器中访问，加载完成之后，如果我们得到了正确的数据结构，那么 Integromat 那边会自动显示 Successfully Determined，同时浏览器中会显示 Accepted 字样\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-7.png\" alt=\"成功确定数据结构\"\u003E\u003Cfigcaption\u003E成功确定数据结构\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E到这里，我们先将 Integromat 的全部配置保存妥当，将上面 Integromat 的 URL 请求保存，不要关闭标签页，我们继续准备 IFTTT 的配置项目。\u003C\u002Fp\u003E\n\u003Cdiv class=\"admonition admonition-caution\"\u003E\u003Cdiv class=\"admonition-heading\"\u003E\u003Ch5\u003E\u003Cdiv class=\"admonition-icon\"\u003E\u003Csvg xmlns=\"http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg\" width=\"16\" height=\"16\" viewBox=\"0 0 16 16\"\u003E\u003Cpath fill-rule=\"evenodd\" d=\"M8.893 1.5c-.183-.31-.52-.5-.887-.5s-.703.19-.886.5L.138 13.499a.98.98 0 0 0 0 1.001c.193.31.53.501.886.501h13.964c.367 0 .704-.19.877-.5a1.03 1.03 0 0 0 .01-1.002L8.893 1.5zm.133 11.497H6.987v-2.003h2.039v2.003zm0-3.004H6.987V5.987h2.039v4.006z\"\u003E\u003C\u002Fpath\u003E\u003C\u002Fsvg\u003E\u003C\u002Fdiv\u003E注意 🐖\u003C\u002Fh5\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"admonition-content\"\u003E\u003Cp\u003E如果这里 Integromat 平台未提示 Successfully Determined，或浏览器中未显示 Accepted，那么说明 URL 请求拼接有问题，请再次尝试保证数据结构确定无误，否则会对接下来的配置造成很大影响。\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\n\u003Ch4 id=\"在-ifttt-平台找到-webhook-接口\"\u003E\u003Ca href=\"#%E5%9C%A8-ifttt-%E5%B9%B3%E5%8F%B0%E6%89%BE%E5%88%B0-webhook-%E6%8E%A5%E5%8F%A3\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E在 IFTTT 平台找到 Webhook 接口\u003C\u002Fh4\u003E\n\u003Cp\u003E在 IFTTT 平台，我们进入 \u003Ca href=\"https:\u002F\u002Fifttt.com\u002Fmaker_webhooks\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EWebhook 的动作界面\u003C\u002Fa\u003E，点击右侧的 Documentation，不出意外的话，你会看到专属于你自己的 Webhook Key，我们在 Integromat 中最后就会向这个地址发出 HTTP 请求，传递相应的微博博文数据，触发正确的 IFTTT 动作。因此，请记下这一请求的具体方式，包括请求 URL 以及请求 body 格式：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-json\"\u003E\u003Ccode class=\"language-json\"\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E \u003Cspan class=\"token property\"\u003E\"value1\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"...\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token property\"\u003E\"value2\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"...\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token property\"\u003E\"value3\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"...\"\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-8.png\" alt=\"Webhook Documentation\"\u003E\u003Cfigcaption\u003EWebhook Documentation\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E接下来，我们在刚刚对两个平台的配置的基础之上，对两个平台进行连接，实现自动化的微博 → Twitter 转发过程。\u003C\u002Fp\u003E\n\u003Ch3 id=\"ifttt-触发-webhook调用-integromat\"\u003E\u003Ca href=\"#ifttt-%E8%A7%A6%E5%8F%91-webhook%E8%B0%83%E7%94%A8-integromat\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIFTTT 触发 Webhook，调用 Integromat\u003C\u002Fh3\u003E\n\u003Cp\u003E首先，我们在 IFTTT 平台创建一个新的 Applet，作为检测到新微博的起始动作。IFTTT 在检测到我们发送一条新微博之后，会向 Integromat 发送一个 HTTP 请求，告知 Integromat 我们的新微博的文本消息、图片内容和原文链接。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-9.png\" alt=\"This 选择 Sina Weibo 触发\"\u003E\u003Cfigcaption\u003EThis 选择 Sina Weibo 触发\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E在 IFTTT 上面，点击右上角 \u003Ca href=\"https:\u002F\u002Fifttt.com\u002Fcreate\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E头像 \u003E Create\u003C\u002Fa\u003E，进入创建 Applet 的界面。在 This 处选择 Sina Weibo，选择 New post by you 的触发器。如果要求登录微博那么选择链接即可。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-10.png\" alt=\"That 选择 Webhook 服务\"\u003E\u003Cfigcaption\u003EThat 选择 Webhook 服务\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E在 That 处选择 Webhooks，选择 Make a web request，之后进入配置 Webhook 的界面。\u003Cstrong\u003E我们在 URL 处填写刚刚 Integromat 的 Webhook API 地址（不包含测试用的拼接部分，即只填入 Integromat 显示的 URL），在 Method 处选择 POST，在 Content Type 处选择 \u003Ccode class=\"language-text\"\u003Eapplication\u002Fx-www-form-urlencode\u003C\u002Fcode\u003E，最后在 Body 处填写：\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Etext={{Text}}&amp;url={{WeiboURL}}&amp;image={{PhotoURL}}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-11.png\" alt=\"填写 Webhook 请求地址，触发 Integromat 动作\"\u003E\u003Cfigcaption\u003E填写 Webhook 请求地址，触发 Integromat 动作\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E点击 Create action 保存动作，这样，我们 IFTTT 的起手触发动作就制作完成了。\u003C\u002Fp\u003E\n\u003Ch3 id=\"ifttt-自动发送-twitter-动作\"\u003E\u003Ca href=\"#ifttt-%E8%87%AA%E5%8A%A8%E5%8F%91%E9%80%81-twitter-%E5%8A%A8%E4%BD%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIFTTT 自动发送 Twitter 动作\u003C\u002Fh3\u003E\n\u003Cp\u003E接下来，我们在 IFTTT 平台继续创建两个不同的 Applet，分别用来处理带图微博和纯文本微博的转发。我们和之前一样，选择 Create，配置 This 和 That。\u003C\u002Fp\u003E\n\u003Cp\u003E对带图微博：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EThis 处选择 Webhooks，选择 Receive a web request，并给 Event name 起名为 \u003Ccode class=\"language-text\"\u003Eimage_weibo\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EThat 处选择 Twitter，选择 Post a tweet，并将 Tweet text 设置为：\u003Ccode class=\"language-text\"\u003E{{Value1}} via Weibo: {{Value2}}\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E对纯文本微博：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EThis 处选择 Webhooks，选择 Receive a web request，并给 Event name 起名为 \u003Ccode class=\"language-text\"\u003Etext_weibo\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EThat 处选择 Twitter，选择 Post a tweet with image，并将 Tweet text 设置为：\u003Ccode class=\"language-text\"\u003E{{Value1}} via Weibo: {{Value2}}\u003C\u002Fcode\u003E，将 Image URL 设置为：\u003Ccode class=\"language-text\"\u003E{{Value3}}\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cdiv class=\"admonition admonition-important\"\u003E\u003Cdiv class=\"admonition-heading\"\u003E\u003Ch5\u003E\u003Cdiv class=\"admonition-icon\"\u003E\u003Csvg xmlns=\"http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg\" width=\"14\" height=\"16\" viewBox=\"0 0 14 16\"\u003E\u003Cpath fill-rule=\"evenodd\" d=\"M7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm1 3H6v5h2V4zm0 6H6v2h2v-2z\"\u003E\u003C\u002Fpath\u003E\u003C\u002Fsvg\u003E\u003C\u002Fdiv\u003E注意 🍧\u003C\u002Fh5\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"admonition-content\"\u003E\u003Cp\u003E这里，我们将从 Integromat 中收到即将发送的推特的三个参数，分别为原微博的文本内容、原微博链接以及（如果有）原微博的图片。在 IFTTT 中，我们分别设置这三个参数：\u003C\u002Fp\u003E\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E{{Value1}}\u003C\u002Fcode\u003E：原微博文本\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E{{Value2}}\u003C\u002Fcode\u003E：原微博链接\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E{{Value3}}\u003C\u002Fcode\u003E：原微博图片（如果有）\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\u003Cp\u003E这里的三个 Key 就是 \u003Ccode class=\"language-text\"\u003E{{ ... }}\u003C\u002Fcode\u003E 所包含的内容，这里的配置会和接下来 Integromat 的请求一致。\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\n\u003Cp\u003E这样，我们 IFTTT 平台的配置就基本完成了。接下来我们对 Integromat 的动作进行完善。\u003C\u002Fp\u003E\n\u003Ch3 id=\"integromat-路由判断树\"\u003E\u003Ca href=\"#integromat-%E8%B7%AF%E7%94%B1%E5%88%A4%E6%96%AD%E6%A0%91\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIntegromat 路由判断树\u003C\u002Fh3\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-12.png\" alt=\"Integromat 路由判断树\"\u003E\u003Cfigcaption\u003EIntegromat 路由判断树\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E在我们刚刚创建的 Scenario 里面，Webhook 后面，添加一个路由选择：Router。（点击右侧突出的半圆即可添加新的元素，搜索 Router，点击 Flow control 并选择 Router 即可添加。）\u003C\u002Fp\u003E\n\u003Cp\u003E在 Router 中第一条分支上面点击，选择设置 Filter，在 Label 处为分支起名为：ImageWeibo，用来专门处理带图片的微博。\u003Cstrong\u003E在 Condition 里配置 Image contains \u003Ccode class=\"language-text\"\u003Ehttp\u003C\u002Fcode\u003E 的判断条件\u003C\u002Fstrong\u003E，用来正确的调用合适的 IFTTT 动作。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-13.png\" alt=\"第一条分支的 Filter 过滤器\"\u003E\u003Cfigcaption\u003E第一条分支的 Filter 过滤器\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cdiv class=\"admonition admonition-caution\"\u003E\u003Cdiv class=\"admonition-heading\"\u003E\u003Ch5\u003E\u003Cdiv class=\"admonition-icon\"\u003E\u003Csvg xmlns=\"http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg\" width=\"16\" height=\"16\" viewBox=\"0 0 16 16\"\u003E\u003Cpath fill-rule=\"evenodd\" d=\"M8.893 1.5c-.183-.31-.52-.5-.887-.5s-.703.19-.886.5L.138 13.499a.98.98 0 0 0 0 1.001c.193.31.53.501.886.501h13.964c.367 0 .704-.19.877-.5a1.03 1.03 0 0 0 .01-1.002L8.893 1.5zm.133 11.497H6.987v-2.003h2.039v2.003zm0-3.004H6.987V5.987h2.039v4.006z\"\u003E\u003C\u002Fpath\u003E\u003C\u002Fsvg\u003E\u003C\u002Fdiv\u003E注意 🍳\u003C\u002Fh5\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"admonition-content\"\u003E\u003Cp\u003E在最初少数派的文章介绍之中，原作者用「Image exists」作为判断条件。经过我的调试发现：即使是并没有包含图片的纯文本微博，在 IFTTT 抓取微博信息并传到 Integromat 之后，Integromat 判断树并不能正确的判断这条微博没有图片，而是会自动触发默认路径，导致我们依旧发出一条带有「IFTTT 找不到图片」的推特。因此，这里我使用的判断条件为：「Image contains \u003Ccode class=\"language-text\"\u003Ehttp\u003C\u002Fcode\u003E」。\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\n\u003Cp\u003E在分支末端点击问号，搜索 HTTP，选择 Make a request。之后：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E在 URL 中填入 IFTTT 带图微博转发的 Applet Webhook 请求地址：\u003Ccode class=\"language-text\"\u003Ehttps:\u002F\u002Fmaker.ifttt.com\u002Ftrigger\u002Fimage_weibo\u002Fwith\u002Fkey\u002F{IFTTT API Key}\u003C\u002Fcode\u003E（将 \u003Ccode class=\"language-text\"\u003E{IFTTT API Key}\u003C\u002Fcode\u003E 更换为上面在 IFTTT Webhook Documentation 中配置的 Key。）\u003C\u002Fli\u003E\n\u003Cli\u003E在下面的 Method 中选择 POST\u003C\u002Fli\u003E\n\u003Cli\u003EBody type 中选择 \u003Ccode class=\"language-text\"\u003Eapplication\u002Fx-www-form-urlencode\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E在 Fields 中点击 Add item：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EKey 填入 \u003Ccode class=\"language-text\"\u003Evalue1\u003C\u002Fcode\u003E，Value 选择 \u003Ccode class=\"language-text\"\u003Etext\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EKey 填入 \u003Ccode class=\"language-text\"\u003Evalue2\u003C\u002Fcode\u003E，Value 选择 \u003Ccode class=\"language-text\"\u003Eurl\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EKey 填入 \u003Ccode class=\"language-text\"\u003Evalue3\u003C\u002Fcode\u003E，Value 选择 \u003Ccode class=\"language-text\"\u003Eimage\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-14.png\" alt=\"触发 IFTTT 带图微博转发 Applet\"\u003E\u003Cfigcaption\u003E触发 IFTTT 带图微博转发 Applet\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E在第二条分支上面点击，选择设置 Filter 并填入 Label 为 PureTextWeibo，在 Condition 处设置筛选条件为：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EImage \u003Cem\u003EDoes not contain\u003C\u002Fem\u003E \u003Ccode class=\"language-text\"\u003Ehttp\u003C\u002Fcode\u003E \u003Cstrong\u003EAND\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EText \u003Cem\u003EDoes not match pattern (case insensitive)\u003C\u002Fem\u003E \u003Ccode class=\"language-text\"\u003E(Repost)|(转发微博)|(\\\u002F\\\u002F)|(轉發微博)\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E两个判断条件进行「与」运算，保证满足两条内容才能触发本条规则。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-15.png\" alt=\"第二条分支的 Filter 过滤器\"\u003E\u003Cfigcaption\u003E第二条分支的 Filter 过滤器\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E在分支末端点击问号，搜索 HTTP，选择 Make a request。之后：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E在 URL 中填入 IFTTT 纯文本微博转发的 Applet Webhook 请求地址：\u003Ccode class=\"language-text\"\u003Ehttps:\u002F\u002Fmaker.ifttt.com\u002Ftrigger\u002Ftext_weibo\u002Fwith\u002Fkey\u002F{IFTTT API Key}\u003C\u002Fcode\u003E（将 \u003Ccode class=\"language-text\"\u003E{IFTTT API Key}\u003C\u002Fcode\u003E 更换为上面在 IFTTT Webhook Documentation 中配置的 Key。）\u003C\u002Fli\u003E\n\u003Cli\u003E在下面的 Method 中选择 POST\u003C\u002Fli\u003E\n\u003Cli\u003EBody type 中选择 \u003Ccode class=\"language-text\"\u003Eapplication\u002Fx-www-form-urlencode\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E在 Fields 中点击 Add item：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EKey 填入 \u003Ccode class=\"language-text\"\u003Evalue1\u003C\u002Fcode\u003E，Value 选择 \u003Ccode class=\"language-text\"\u003Etext\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EKey 填入 \u003Ccode class=\"language-text\"\u003Evalue2\u003C\u002Fcode\u003E，Value 选择 \u003Ccode class=\"language-text\"\u003Eurl\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-16.png\" alt=\"触发 IFTTT 纯文本微博转发 Applet\"\u003E\u003Cfigcaption\u003E触发 IFTTT 纯文本微博转发 Applet\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E到这里，保存 Scenario，我们基本配置任务就完成了。( •̀ ω •́ )y\u003C\u002Fp\u003E\n\u003Ch2 id=\"最终的转发效果以及局限性\"\u003E\u003Ca href=\"#%E6%9C%80%E7%BB%88%E7%9A%84%E8%BD%AC%E5%8F%91%E6%95%88%E6%9E%9C%E4%BB%A5%E5%8F%8A%E5%B1%80%E9%99%90%E6%80%A7\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E最终的转发效果以及局限性\u003C\u002Fh2\u003E\n\u003Cp\u003E如果一些顺利，那么我们就应该可以直接让 IFTTT 和 Integromat 配合在云端默默监控我们的最新微博，并自动的根据合适的方式帮我们转发至 Twitter。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220834-17.png\" alt=\"最终的微博 to 推特转发效果\"\u003E\u003Cfigcaption\u003E最终的微博 to 推特转发效果\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E但是，这种转发方式还是有一定的限制，其中最为致命的实际上就是：IFTTT 只能捕获微博的第一张图片，多于一张的图片我们就只能将第一张图片转发到 Twitter。同时 Integromat 的同步次数也有一定的限制，每个月相当于最多能转发 500 条原创微博。不过这些对我来说还是足够的，如果有更多的需求，我推荐大家购买完整版的「奇点」微博客户端，能够自动每次发微博的同时发送推特，更为方便。这篇文章的介绍就到这里，感谢阅读。\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.95a869fe.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.11c8826a.js" defer></script>
