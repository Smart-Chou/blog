m：快删掉这个占据 Zsh 启动时间一半的怪物！","path":"\u002F2020\u002F07\u002Fremove-nvm-to-speed-up-zsh\u002F","date":"July 28. 2020","timeToRead":10,"cjkWordCount":2480,"cjkReadTime":11,"description":"没想到啊 nvm，竟然是你这个浓眉大眼的让我 Zsh 开一次足足等 2 秒！","content":"\u003Cblockquote\u003E\n\u003Cp\u003E✍ Sept 5. 2020 的更新：\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E今天尝试了一下 \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fzdharma\u002Fzinit\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ezinit\u003C\u002Fa\u003E，这个作者跟 Powerlevel10k 的想法非常类似，都是对 Zsh 的插件进行懒加载，导致其 Turbo mode 加载 Zsh 速度快的飞起！\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F09\u002F200905_212629.png\" alt=\"使用 zinit 加载插件，启动时间仅需 0.6s，但实际上打开瞬间 Zsh 就已经可以交互了\"\u003E\u003Cfigcaption\u003E使用 zinit 加载插件，启动时间仅需 0.6s，但实际上打开瞬间 Zsh 就已经可以交互了\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E另外，看到 \u003Ccode class=\"language-text\"\u003Ezplug\u003C\u002Fcode\u003E 的 GitHub 上一次提交时间还是今年 2 月份，而且 issue 区已经出现寻找 Maintainer 的请求了，而 \u003Ccode class=\"language-text\"\u003Ezinit\u003C\u002Fcode\u003E 最近更新得非常频繁，因此这里推荐大家使用 \u003Ccode class=\"language-text\"\u003Ezinit\u003C\u002Fcode\u003E 作为 Zsh 的插件管理器。\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E🍳 July 28. 2020 的原文章：\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E我实在是受不了了。我这 10 代 i7 的顶配 ThinkPad 在 WSL 2 里面打开一个 Shell，竟然每次都需要在心里面默念 2 个数才能敲进去字。淦啊 (╬▔皿▔)╯\u003C\u002Fp\u003E\n\u003Ch2 id=\"我管理-zsh-配置的方法\"\u003E\u003Ca href=\"#%E6%88%91%E7%AE%A1%E7%90%86-zsh-%E9%85%8D%E7%BD%AE%E7%9A%84%E6%96%B9%E6%B3%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E我管理 Zsh 配置的方法\u003C\u002Fh2\u003E\n\u003Cp\u003E对了，得先跟大家说说，我还在用 Zsh，但是我丢掉了 Oh My Zsh 这个好像大家都在用的 Zsh 框架，转而使用更加灵活的 \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fzplug\u002Fzplug\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ezplug\u003C\u002Fa\u003E 来管理我的 Zsh 配置。如果你用 Vim 和 \u003Ccode class=\"language-text\"\u003Evim-plug\u003C\u002Fcode\u003E，那么 \u003Ccode class=\"language-text\"\u003Ezplug\u003C\u002Fcode\u003E 用起来的感觉将非常熟悉：\u003Ccode class=\"language-text\"\u003Ezplug\u003C\u002Fcode\u003E 跟 \u003Ccode class=\"language-text\"\u003Evim-plug\u003C\u002Fcode\u003E 的设计风格就非常相似。当然，\u003Ccode class=\"language-text\"\u003Ezplug\u003C\u002Fcode\u003E 最吸引我的一点还是「高度的可自定义」。不像 Oh My Zsh 把 Zsh 所有配置都为我们设定好了，\u003Ccode class=\"language-text\"\u003Ezplug\u003C\u002Fcode\u003E 支持用「插件」的方式安装、配置 Zsh 的各项功能，甚至可以像安装插件一样安装 Oh My Zsh 的部分功能。\u003C\u002Fp\u003E\n\u003Cp\u003E比如，Oh My Zsh 的 Git 插件和预设 alias 们就很好用啊，那我直接就能用 \u003Ccode class=\"language-text\"\u003Ezplug\u003C\u002Fcode\u003E 装上：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003Ezplug \u003Cspan class=\"token string\"\u003E\"plugins\u002Fgit\"\u003C\u002Fspan\u003E, from:oh-my-zsh\nzplug \u003Cspan class=\"token string\"\u003E\"plugins\u002Fcommon-aliases\"\u003C\u002Fspan\u003E, from:oh-my-zsh\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E自动补全 \u003Ccode class=\"language-text\"\u003Ezsh-completions\u003C\u002Fcode\u003E 和类似 Fish shell 的自动命令建议 \u003Ccode class=\"language-text\"\u003Ezsh-auto-suggestions\u003C\u002Fcode\u003E 也非常有用啊，那我也立刻拿 \u003Ccode class=\"language-text\"\u003Ezplug\u003C\u002Fcode\u003E 装上：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003Ezplug \u003Cspan class=\"token string\"\u003E\"zsh-users\u002Fzsh-completions\"\u003C\u002Fspan\u003E\nzplug \u003Cspan class=\"token string\"\u003E\"zsh-users\u002Fzsh-autosuggestions\"\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E可以看到，\u003Ccode class=\"language-text\"\u003Ezplug\u003C\u002Fcode\u003E 胜在灵活，自定义程度高，所以我才舍 Oh My Zsh 而取 \u003Ccode class=\"language-text\"\u003Ezplug\u003C\u002Fcode\u003E。另外，\u003Ccode class=\"language-text\"\u003Ezplug\u003C\u002Fcode\u003E 还支持 parallel update，这点也非常讨我欢心：\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200727-221325.gif\" alt=\"zplug update 支持多个插件同时并行更新\"\u003E\u003Cfigcaption\u003Ezplug update 支持多个插件同时并行更新\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E好了，这篇文章不光是吹 \u003Ccode class=\"language-text\"\u003Ezplug\u003C\u002Fcode\u003E 多好，而是为了找到到底哪个混蛋在耽误我 Zsh 的启动速度。\u003C\u002Fp\u003E\n\u003Ch2 id=\"对-zsh-启动时间进行测量\"\u003E\u003Ca href=\"#%E5%AF%B9-zsh-%E5%90%AF%E5%8A%A8%E6%97%B6%E9%97%B4%E8%BF%9B%E8%A1%8C%E6%B5%8B%E9%87%8F\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E对 Zsh 启动时间进行测量\u003C\u002Fh2\u003E\n\u003Cp\u003E为了定量的衡量 Zsh 的启动过程，我们先建立一个 baseline：测量在当前没有任何插件调整情况下 Zsh 的「冷启动」时间。\u003C\u002Fp\u003E\n\u003Cp\u003E我使用了下面的命令来测量 Zsh 启动时间：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Etime\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Ezsh\u003C\u002Fspan\u003E \u003Cspan class=\"token parameter variable\"\u003E-i\u003C\u002Fspan\u003E \u003Cspan class=\"token parameter variable\"\u003E-c\u003C\u002Fspan\u003E \u003Cspan class=\"token builtin class-name\"\u003Eexit\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E未经调整的 Zsh 启动时间数据如下：\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200727-221927.png\" alt=\"初始 Zsh 启动时间\"\u003E\u003Cfigcaption\u003E初始 Zsh 启动时间\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E最后一行可以看到，总时间用了 1.93s，多次启动得到的数据类似，1.93s 也符合上面我人肉感知的「心中默念两个数」的时间。\u003C\u002Fp\u003E\n\u003Cp\u003E要知道，为了让 Zsh 更快的显示，我可是直接用上了 Powerlevel10k 这个地表最快，连作者都疯狂优化的 Zsh prompt 主题框架。用 Powerlevel10k 渲染的 Zsh prompt 显示速度可以说是优化到了极致，\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fromkatv\u002Fpowerlevel10k#uncompromising-performance\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E\u003Cstrong\u003E提供 uncompromising performance\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E。但是接近 2s 的冷启动时间还是令人难受，而这显然不是 Powerlevel10k 的锅。\u003C\u002Fp\u003E\n\u003Ch2 id=\"深入评估-zsh-冷启动过程中的时间使用\"\u003E\u003Ca href=\"#%E6%B7%B1%E5%85%A5%E8%AF%84%E4%BC%B0-zsh-%E5%86%B7%E5%90%AF%E5%8A%A8%E8%BF%87%E7%A8%8B%E4%B8%AD%E7%9A%84%E6%97%B6%E9%97%B4%E4%BD%BF%E7%94%A8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E深入评估 Zsh 冷启动过程中的时间使用\u003C\u002Fh2\u003E\n\u003Cp\u003E经过一番搜索，我发现 Zsh 内部就有一个能够 benchmark 并 profile Zsh 自己启动过程时间使用的工具：\u003Ccode class=\"language-text\"\u003Ezprof\u003C\u002Fcode\u003E。如果你学过软件工程，你应该知道评价软件质量的一个重要工具：Profiler，用于衡量软件各个部分各个模块具体执行时间的评测工具。\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EA \u003Cem\u003Eprofile\u003C\u002Fem\u003E is a set of statistics that describes how often and for how long various parts of the program executed. \u003Csup id=\"fnref-1\"\u003E\u003Ca href=\"#fn-1\" class=\"footnote-ref\"\u003E1\u003C\u002Fa\u003E\u003C\u002Fsup\u003E\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E常见的语言环境都有原生的 Profiler，比如 Python 内置的 \u003Ccode class=\"language-text\"\u003EcProfile\u003C\u002Fcode\u003E、Node.js 内置的功能 \u003Ccode class=\"language-text\"\u003Enode --prof\u003C\u002Fcode\u003E……部分 IDE 比如 Visual Studio 也有类似的工具，这些 Profiler 在优化软件的执行速度上起到了举足轻重的作用。\u003C\u002Fp\u003E\n\u003Cp\u003E我们用 \u003Ccode class=\"language-text\"\u003Ezprof\u003C\u002Fcode\u003E 来对 Zsh 进行 Profile 评估：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E在 \u003Ccode class=\"language-text\"\u003E.zshrc\u003C\u002Fcode\u003E 的最开头新增一行并写入 \u003Ccode class=\"language-text\"\u003Ezmodload zsh\u002Fzprof\u003C\u002Fcode\u003E；\u003C\u002Fli\u003E\n\u003Cli\u003E在 \u003Ccode class=\"language-text\"\u003E.zshrc\u003C\u002Fcode\u003E 文件末尾添加一行再写入 \u003Ccode class=\"language-text\"\u003Ezprof\u003C\u002Fcode\u003E；\u003C\u002Fli\u003E\n\u003Cli\u003E保存 \u003Ccode class=\"language-text\"\u003E.zshrc\u003C\u002Fcode\u003E 再重启我们的 Zsh Shell（关闭再打开终端）；\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E添加了 \u003Ccode class=\"language-text\"\u003Ezprof\u003C\u002Fcode\u003E 必要命令后，重新打开 Zsh 时 \u003Ccode class=\"language-text\"\u003Ezprof\u003C\u002Fcode\u003E 会开始自动对 Zsh 启动过程中各个过程所用时间进行测算，最终得到类似这样的报告：\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200727-224130.png\" alt=\"zprof 测量 Zsh 冷启动过程各个功能模块执行所用时间报告\"\u003E\u003Cfigcaption\u003Ezprof 测量 Zsh 冷启动过程各个功能模块执行所用时间报告\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E看前几行的 \u003Ccode class=\"language-text\"\u003Envm_die_on_prefix\u003C\u002Fcode\u003E、\u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E、\u003Ccode class=\"language-text\"\u003Envm_auto\u003C\u002Fcode\u003E 和 \u003Ccode class=\"language-text\"\u003Envm_ensure_version_installed\u003C\u002Fcode\u003E，它们依次占用了 17.82%、16.34%、15.18% 和 4.80% 的启动时间，\u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E 相关的模块一共占据了我 Zsh 启动时间的一半以上。原来是你，\u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E！(ノ｀Д)ノ\u003C\u002Fp\u003E\n\u003Ch2 id=\"删掉-nvm\"\u003E\u003Ca href=\"#%E5%88%A0%E6%8E%89-nvm\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E删掉 \u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E？\u003C\u002Fh2\u003E\n\u003Cp\u003E显然，删掉 \u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E 看起来应该是我们最显而易见、一劳永逸的解决方案，根据上面的数据，删掉 \u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E 或者不让 \u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E 在 Zsh 启动时加载大概率能节省一半的启动时间。后者被称为「懒加载」，也就是我们常说的 lazy loading。不过我 Node.js 环境用的还是挺多的，同时 \u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E 也是出了名的慢，而 \u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E 市面上的替代品还是挺多的，所以咱们先删掉再说。\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E 实际上仅是一个帮我们管理 Node.js 版本的 Bash 脚本，\u003Ccode class=\"language-text\"\u003E.zshrc\u003C\u002Fcode\u003E 中 \u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E 相关的加载不多，只有这些：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token builtin class-name\"\u003Eexport\u003C\u002Fspan\u003E \u003Cspan class=\"token assign-left variable\"\u003ENVM_DIR\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"\u003Cspan class=\"token environment constant\"\u003E$HOME\u003C\u002Fspan\u003E\u002F.nvm\"\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E \u003Cspan class=\"token parameter variable\"\u003E-s\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"\u003Cspan class=\"token variable\"\u003E$NVM_DIR\u003C\u002Fspan\u003E\u002Fnvm.sh\"\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E&amp;&amp;\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E. \u003Cspan class=\"token string\"\u003E\"\u003Cspan class=\"token variable\"\u003E$NVM_DIR\u003C\u002Fspan\u003E\u002Fnvm.sh\"\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E# This loads nvm\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E \u003Cspan class=\"token parameter variable\"\u003E-r\u003C\u002Fspan\u003E \u003Cspan class=\"token variable\"\u003E$NVM_DIR\u003C\u002Fspan\u003E\u002Fbash_completion \u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E&amp;&amp;\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E\\\u003C\u002Fspan\u003E. \u003Cspan class=\"token variable\"\u003E$NVM_DIR\u003C\u002Fspan\u003E\u002Fbash_completion\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E将我 \u003Ccode class=\"language-text\"\u003E.zshrc\u003C\u002Fcode\u003E 中加载 \u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E 的这部分删掉后，重新对 Zsh 的冷启动时间进行测量，得到这样的结果：\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200727-221837.png\" alt=\"删除 nvm 优化后 Zsh 启动时间\"\u003E\u003Cfigcaption\u003E删除 nvm 优化后 Zsh 启动时间\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E哟，直接降到 1s 以内了，跟我们设想预期完全一致。拜拜了您嘞 \u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E！\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Erm\u003C\u002Fspan\u003E \u003Cspan class=\"token parameter variable\"\u003E-rf\u003C\u002Fspan\u003E ~\u002F.nvm\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"那我后面用什么来管理安装-nodejs\"\u003E\u003Ca href=\"#%E9%82%A3%E6%88%91%E5%90%8E%E9%9D%A2%E7%94%A8%E4%BB%80%E4%B9%88%E6%9D%A5%E7%AE%A1%E7%90%86%E5%AE%89%E8%A3%85-nodejs\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E那我后面用什么来管理安装 Node.js？\u003C\u002Fh2\u003E\n\u003Cp\u003E好了，删掉了 \u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E，我们后面用什么呢？这里我推荐一个设计更精良，安装更合理的 Node.js version manager：\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Ftj\u002Fn\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003En - Interactively Manage Your Node.js Versions\u003C\u002Fa\u003E。基本的使用方法跟 \u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E 其实非常相似，但是 \u003Ccode class=\"language-text\"\u003En\u003C\u002Fcode\u003E 不用往我们 \u003Ccode class=\"language-text\"\u003E.zshrc\u003C\u002Fcode\u003E 里面加一些奇奇怪怪的执行命令，最多只需要一个 \u003Ccode class=\"language-text\"\u003EN_PREFIX\u003C\u002Fcode\u003E 的环境变量来定义 \u003Ccode class=\"language-text\"\u003En\u003C\u002Fcode\u003E 安装目录。轻量简便，推荐使用！\u003C\u002Fp\u003E\n\u003Cp\u003E推荐大家用 \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fmklement0\u002Fn-install\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003En-install\u003C\u002Fa\u003E 来在 Linux 和 macOS 上安装 \u003Ccode class=\"language-text\"\u003En\u003C\u002Fcode\u003E：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Ecurl\u003C\u002Fspan\u003E \u003Cspan class=\"token parameter variable\"\u003E-L\u003C\u002Fspan\u003E https:\u002F\u002Fgit.io\u002Fn-install \u003Cspan class=\"token operator\"\u003E|\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Ebash\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003En-install\u003C\u002Fcode\u003E 可以自动帮我们在 \u003Ccode class=\"language-text\"\u003E$HOME\u003C\u002Fcode\u003E 文件夹下创建 \u003Ccode class=\"language-text\"\u003En\u003C\u002Fcode\u003E 所使用的安装目录，并将环境变量替我们设定完整，应该是目前为止最方便的 \u003Ccode class=\"language-text\"\u003En\u003C\u002Fcode\u003E 安装方法。\u003C\u002Fp\u003E\n\u003Cdiv class=\"admonition admonition-important\"\u003E\u003Cdiv class=\"admonition-heading\"\u003E\u003Ch5\u003E\u003Cdiv class=\"admonition-icon\"\u003E\u003Csvg xmlns=\"http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg\" width=\"14\" height=\"16\" viewBox=\"0 0 14 16\"\u003E\u003Cpath fill-rule=\"evenodd\" d=\"M7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm1 3H6v5h2V4zm0 6H6v2h2v-2z\"\u003E\u003C\u002Fpath\u003E\u003C\u002Fsvg\u003E\u003C\u002Fdiv\u003E🎍 阅读更多\u003C\u002Fh5\u003E\u003C\u002Fdiv\u003E\u003Cdiv class=\"admonition-content\"\u003E\u003Cp\u003E有关 \u003Ccode class=\"language-text\"\u003En-install\u003C\u002Fcode\u003E 的更多使用细节（包括安装、更新、卸载……）请参考 \u003Ccode class=\"language-text\"\u003En-install\u003C\u002Fcode\u003E 官方仓库：\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fmklement0\u002Fn-install\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Emklement0\u002Fn-install\u003C\u002Fa\u003E。\u003C\u002Fp\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\n\u003Cp\u003E安装成功 \u003Ccode class=\"language-text\"\u003En\u003C\u002Fcode\u003E 之后，我们就可以像往常一样，安装使用多个版本的 Node.js 啦。\u003C\u002Fp\u003E\n\u003Ch2 id=\"使用-wsl-同学的注意事项\"\u003E\u003Ca href=\"#%E4%BD%BF%E7%94%A8-wsl-%E5%90%8C%E5%AD%A6%E7%9A%84%E6%B3%A8%E6%84%8F%E4%BA%8B%E9%A1%B9\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E使用 WSL 同学的注意事项\u003C\u002Fh2\u003E\n\u003Cp\u003E在上面用 \u003Ccode class=\"language-text\"\u003En-install\u003C\u002Fcode\u003E 安装 \u003Ccode class=\"language-text\"\u003En\u003C\u002Fcode\u003E 的时候，在 WSL 里面执行时，我发现了一个很憨批的问题。\u003Ccode class=\"language-text\"\u003En-install\u003C\u002Fcode\u003E 会检测当前系统 \u003Ccode class=\"language-text\"\u003E$PATH\u003C\u002Fcode\u003E 中是否已经有 \u003Ccode class=\"language-text\"\u003En\u003C\u002Fcode\u003E、Node.js 或者其他相关的二进制文件，如果发现就会报错：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003EAborting, because n and\u002For Node.js-related binaries are already in the $PATH.\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E而 WSL 默认情况下会将 Windows 的 \u003Ccode class=\"language-text\"\u003E$PATH\u003C\u002Fcode\u003E 一并 append 到自己的 \u003Ccode class=\"language-text\"\u003E$PATH\u003C\u002Fcode\u003E 里面，当然这样做无可厚非，毕竟这样可以让我们直接在 WSL 里面调用比如 \u003Ccode class=\"language-text\"\u003Eclip.exe\u003C\u002Fcode\u003E、\u003Ccode class=\"language-text\"\u003Eexplorer.exe\u003C\u002Fcode\u003E 等 Windows 可执行文件。但是，由于我 Windows 里面也安装了 Node.js、yarn 等等，导致 \u003Ccode class=\"language-text\"\u003En-install\u003C\u002Fcode\u003E 检测到 WSL 的 \u003Ccode class=\"language-text\"\u003E$PATH\u003C\u002Fcode\u003E 包含这些内容，拒绝安装。（在 WSL 中我们可以用 \u003Ccode class=\"language-text\"\u003Eecho $PATH\u003C\u002Fcode\u003E 来查看当前 \u003Ccode class=\"language-text\"\u003E$PATH\u003C\u002Fcode\u003E 中包含哪些路径，大概率包含许多 \u003Ccode class=\"language-text\"\u003E\u002Fmnt\u002Fc\u002Fxxx\u003C\u002Fcode\u003E 的路径，这些就是 Windows 的可执行文件路径。）\u003C\u002Fp\u003E\n\u003Cp\u003E这一情况就要我们自己来修改 WSL 的 \u003Ccode class=\"language-text\"\u003E$PATH\u003C\u002Fcode\u003E 了。为了后续工作的顺利开展，我直接利用 \u003Ccode class=\"language-text\"\u003E\u002Fetc\u002Fwsl.conf\u003C\u002Fcode\u003E 来设定 WSL 的 \u003Ccode class=\"language-text\"\u003E$PATH\u003C\u002Fcode\u003E 中默认不包含 Windows \u003Ccode class=\"language-text\"\u003E$PATH\u003C\u002Fcode\u003E：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003E[interop]\nappendWindowsPath = false\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E重启 WSL 环境（在 Windows 中用命令 \u003Ccode class=\"language-text\"\u003Ewsl --shutdown\u003C\u002Fcode\u003E），再次 \u003Ccode class=\"language-text\"\u003Eecho $PATH\u003C\u002Fcode\u003E，我们就会得到非常干净的纯 WSL 的 \u003Ccode class=\"language-text\"\u003E$PATH\u003C\u002Fcode\u003E。这样我们即可用 \u003Ccode class=\"language-text\"\u003En-install\u003C\u002Fcode\u003E 顺利安装 \u003Ccode class=\"language-text\"\u003En\u003C\u002Fcode\u003E 了。\u003C\u002Fp\u003E\n\u003Cp\u003E不过，这样设定后，我们就无法继续在 WSL 中直接运行 Windows 的可执行文件了。别慌！我们手动将 Windows 中所需要的几个可执行文件添加到 WSL 的 \u003Ccode class=\"language-text\"\u003E$PATH\u003C\u002Fcode\u003E 里面即可。常见的几个 Windows 系统可执行文件的目录位于：\u003C\u002Fp\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"left\"\u003E工具名称\u003C\u002Fth\u003E\n\u003Cth align=\"left\"\u003E可执行文件\u003C\u002Fth\u003E\n\u003Cth align=\"left\"\u003EWSL 路径\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003EWindows 剪贴板\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003Eclip.exe\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003E\u002Fmnt\u002Fc\u002FWINDOWS\u002Fsystem32\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003EWindows 资源管理器\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003Eexplorer.exe\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003E\u002Fmnt\u002Fc\u002FWINDOWS\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"left\"\u003EVS Code 的 \u003Ccode class=\"language-text\"\u003Ecode\u003C\u002Fcode\u003E 命令\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003Ecode.exe\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"left\"\u003E\u003Ccode class=\"language-text\"\u003E\u002Fmnt\u002Fc\u002FUsers\u002F&lt;YOUR WINDOWS USERNAME&gt;\u002FAppData\u002FLocal\u002FPrograms\u002FMicrosoft VS Code\u002Fbin\u003C\u002Fcode\u003E\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Cp\u003E我们依次将我们所需要的这些路径在 \u003Ccode class=\"language-text\"\u003E.zshrc\u003C\u002Fcode\u003E 中重新添加到 WSL 的 \u003Ccode class=\"language-text\"\u003E$PATH\u003C\u002Fcode\u003E 即可：\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token comment\"\u003E# Manually add Windows explorer and clipboard executables etc. to Linux $PATH\u003C\u002Fspan\u003E\n\u003Cspan class=\"token builtin class-name\"\u003Eexport\u003C\u002Fspan\u003E \u003Cspan class=\"token assign-left variable\"\u003E\u003Cspan class=\"token environment constant\"\u003EPATH\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"\u003Cspan class=\"token environment constant\"\u003E$PATH\u003C\u002Fspan\u003E:\u002Fmnt\u002Fc\u002FWINDOWS:\u002Fmnt\u002Fc\u002FWINDOWS\u002Fsystem32\"\u003C\u002Fspan\u003E\n\u003Cspan class=\"token builtin class-name\"\u003Eexport\u003C\u002Fspan\u003E \u003Cspan class=\"token assign-left variable\"\u003E\u003Cspan class=\"token environment constant\"\u003EPATH\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"\u003Cspan class=\"token environment constant\"\u003E$PATH\u003C\u002Fspan\u003E:\u002Fmnt\u002Fc\u002FUsers\u002FSpencer\u002FAppData\u002FLocal\u002FPrograms\u002FMicrosoft VS Code\u002Fbin\"\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"小结\"\u003E\u003Ca href=\"#%E5%B0%8F%E7%BB%93\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E小结\u003C\u002Fh2\u003E\n\u003Cp\u003E文章到这里就介绍完毕啦，\u003Cstrong\u003E这里我只是为大家提供给 Zsh 启动过程进行时间测量和 profile benchmark 的标准方法\u003C\u002Fstrong\u003E，如果各位也想加速自己 Zsh 的启动过程，那么可能除了删掉 \u003Ccode class=\"language-text\"\u003Envm\u003C\u002Fcode\u003E 换用 \u003Ccode class=\"language-text\"\u003En\u003C\u002Fcode\u003E，还需要结合自己的实际情况，删除、懒加载部分插件或工具。个人认为优化到 1s 以内就是比较合理的、可以接受的冷启动时间啦。就酱，感谢阅读。(\u003Cem\u003E\u002Fω＼\u003C\u002Fem\u003E)\u003C\u002Fp\u003E\n\u003Cdiv class=\"footnotes\"\u003E\n\u003Chr\u003E\n\u003Col\u003E\n\u003Cli id=\"fn-1\"\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fdocs.python.org\u002F3\u002Flibrary\u002Fprofile.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdocs.python.org\u002F3\u002Flibrary\u002Fprofile.html\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ca href=\"#fnref-1\" class=\"footnote-backref\"\u003E↩\u003C\u002Fa\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003C\u002Fdiv\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.017f69db.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.11c8826a.js" defer></script>
