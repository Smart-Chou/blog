 iA Writer：第二次尝试从我的 iPad 上面更新博客","path":"\u002F2019\u002F11\u002Fupdate-from-ipad-iawriter\u002F","date":"November 14. 2019","timeToRead":4,"cjkWordCount":898,"cjkReadTime":4,"description":"我又开始玩我的 iPad 了","content":"\u003Cp\u003E之前，我就曾经介绍过我是如何利用 iPad 对部署在 GitHub 上面的静态博客进行更新的。这篇文章即使到现在也有一定的借鉴意义，文章归档于：\u003Ca href=\"https:\u002F\u002Farchive.spencerwoo.com\u002Fposts\u002F2019\u002F06\u002F09\u002Ffrom-my-ipad.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E使用 Working Copy 在 iPad 上面更新博客 | 一次随缘的更新\u003C\u002Fa\u003E。\u003C\u002Fp\u003E\n\u003Cp\u003E现在，我重新部署了我的静态博客，利用 Hugo 进行构建。宣称全球最快的静态网站渲染引擎 —— Hugo 着实让我博客的编译和部署过程快人一步。借助于方便的 Netlify，只要配置好 CI 的编译命令和环境变量，我们就只需要专注于博客本身的撰写，而不必对博客其他属性进行过多的担心。这样的部署方法，让 iPad 都可以直接发表博文。\u003C\u002Fp\u003E\n\u003Ch2 id=\"前言\"\u003E\u003Ca href=\"#%E5%89%8D%E8%A8%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E前言\u003C\u002Fh2\u003E\n\u003Cp\u003E为什么我又换回了静态博客？Listed 确实不错，但是我在给与之配套的笔记应用 Standard Notes 充值一年会员之后，发现 Standard Notes 真的不行。不论是应用本身的响应还是界面的设计，Standard Notes 都和 Bear 等一众笔记应用相距甚远。Listed 博客需要会员才能自定义域名，并且 Listed 本身也没有评论系统，只有一个类似留言板的 Guestbook，难过。\u003C\u002Fp\u003E\n\u003Cp\u003E另外，我还专门问了问开发者为什么 Listed 不支持评论：\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220619.png\" alt=\"和 Listed\u002FStandard Notes 作者的交流\"\u003E\u003Cfigcaption\u003E和 Listed\u002FStandard Notes 作者的交流\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003E\u002F\u002F 我猜是开发者被垃圾评论骂怕了 😂\u003C\u002Fp\u003E\n\u003Cp\u003E就这样，Hugo 就变成了目前我的博客部署引擎首选。\u003C\u002Fp\u003E\n\u003Ch2 id=\"设备和工具\"\u003E\u003Ca href=\"#%E8%AE%BE%E5%A4%87%E5%92%8C%E5%B7%A5%E5%85%B7\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E设备和工具\u003C\u002Fh2\u003E\n\u003Cp\u003E更新博客我试用了下面的设备：\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EiPad Air (3rd Gen)\u003C\u002Fli\u003E\n\u003Cli\u003ELogitech K380：键盘\u003C\u002Fli\u003E\n\u003Cli\u003ELogitech M558：鼠标\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E在 iPad 上面，我尝试使用 iA Writer 来编辑 Markdown 文档，利用 Working Copy 来更新 GitHub 仓库。由于 Working Copy 支持 \u003Cstrong\u003EEdit in place\u003C\u002Fstrong\u003E，因此我们在 iA Writer 中可以导入 Working Copy 的某个文件夹（比如博文文件夹 \u003Ccode class=\"language-text\"\u003Eposts\u003C\u002Fcode\u003E），从而直接编辑其中的 Markdown 文件。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220619-1.png\" alt=\"在 iA Writer 中直接编辑 Working Copy 文件\"\u003E\u003Cfigcaption\u003E在 iA Writer 中直接编辑 Working Copy 文件\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Ch2 id=\"更新流程\"\u003E\u003Ca href=\"#%E6%9B%B4%E6%96%B0%E6%B5%81%E7%A8%8B\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E更新流程\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E利用 Working Copy 将博客源文件克隆至 iPad 上面\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220619-2.png\" alt=\"Working Copy 上面克隆仓库\"\u003E\u003Cfigcaption\u003EWorking Copy 上面克隆仓库\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cul\u003E\n\u003Cli\u003E利用 iA Writer 打开 Working Copy 中的博客 \u003Ccode class=\"language-text\"\u003Eposts\u003C\u002Fcode\u003E 文件夹\u003C\u002Fli\u003E\n\u003Cli\u003E在 iA Writer 中创建新文章、编辑旧博客文章\u003C\u002Fli\u003E\n\u003Cli\u003E在 iA Writer 中通过快捷键 \u003Ccode class=\"language-text\"\u003ECommand + R\u003C\u002Fcode\u003E 直接预览文章\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220619-3.png\" alt=\"iA Writer 编辑文章\"\u003E\u003Cfigcaption\u003EiA Writer 编辑文章\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cul\u003E\n\u003Cli\u003E在 Working Copy 中通过 Git 直接将博客同步至 GitHub\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EiPad 胜在方便，不需要过多的配置即可直接撰写文章。爱了，❤️。\u003C\u002Fp\u003E\n\u003Ch2 id=\"另外\"\u003E\u003Ca href=\"#%E5%8F%A6%E5%A4%96\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E另外\u003C\u002Fh2\u003E\n\u003Cp\u003E除了上面的方法，Forestry.io 也是一个可以的选择。Forestry.io 是一个极度完善的静态博客 CMS 统一管理平台，支持 Hugo、VuePress、Gatsby 等诸多博客引擎。利用 Forestry 在线网页版本的后台管理，我们甚至可以直接的撰写文章内容，并在 Forestry 服务器上面渲染文章并预览。\u003C\u002Fp\u003E\n\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fcdn.spencer.felinae98.cn\u002Fblog\u002F2020\u002F07\u002F20200722-220619-4.png\" alt=\"Forestry 的文章编辑界面\"\u003E\u003Cfigcaption\u003EForestry 的文章编辑界面\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\n\u003Cp\u003EForestry 虽然好用，但是 Forestry 在 iPad 上面的编辑体验并不太好，因为相对小的屏幕，Forestry 的文章编辑界面相当狭窄，令人遗憾。\u003C\u002Fp\u003E\n\u003Cp\u003E总之，Working Copy 是 iPad 的最佳搭档，而 iA Writer 是 iPad 上面最纯粹的 Markdown 编辑器。这二者结合，确实能让我随时随地发布博客。爱了！❤️\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.017f69db.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.11c8826a.js" defer></script>
